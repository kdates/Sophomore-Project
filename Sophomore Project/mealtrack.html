<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meal Tracker</title>
    <link rel="shortcut icon" href="favicon.ico" type="img/jpg">
    <link href="makegrocery.css" rel="stylesheet" />
    <link href="test.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <script src="nav.js"></script>


    <h1>Track Your Meals</h1>
    <div class="checklist">
        <h2> Meal Checklist </h2>
        <ul>
            <li>
                <!-- Checkbox -->
                <label>
                        <input type="checkbox" name="">
                        <span></span>
                      </label>
                <!-- Put the boxes that Salena had a notebad into the the checklist -->
                <input type="food" name="breakfast" id="breakfast" placeholder="What did you eat today?" value="">
                <!--- <input type="button" name="submit2"> -->
                <button onclick="breakfastList()">Submit</button>
                <p id="displayedB"></p>
                <!-- Prints the list-->
                <div class="displayList1">
                    <p><span id="displayBreakfast"></span></p>
                </div>
            </li>
            <li>
                <label>
                          <input type="checkbox" name="">
                          <span></span>
                        </label>
                <input type="food" name="lunch" id="lunch" placeholder="What did you eat today? (Lunch)" value="">
                <!--- <input type="button" name="submit2"> -->
                <button onclick="lunchList()">Submit</button>
                <p id="displayedL"></p>
                <div class="displayList2">
                    <p><span id="displayLunch"></span></p>
                </div>
            </li>
            <li>
                <label>
                        <input type="checkbox" name="">
                        <span></span>
                      </label>
                <input type="food" name="dinner" id="dinner" placeholder="What did you eat today?" value="">
                <!--- <input type="button" name="submit2"> -->
                <button onclick="dinnerList()">Submit</button>
                <p id="displayedD"></p>
                <div class="displayList3">
                    <p><span id="displayDinner"></span></p>
                </div>
            </li>

            <li>
                <label>
                        <input type="checkbox" name="">
                        <span></span>
                      </label>
                <input type="food" name="snack" id="snack" placeholder="What did you eat today?" value="">
                <!--- <input type="button" name="submit2"> -->
                <button onclick="snackList()">Submit</button>
                <p id="displayedS"></p>
                <div class="displayList4">
                    <p><span id="displaySnack"></span></p>
                </div>
            </li>
            <li>
                <label>
                        <input type="checkbox" name="">
                        <span></span>
                      </label>
                <input type="food" name="other" id="other" placeholder="What did you eat today?" value="">
                <!--- <input type="button" name="submit2"> -->
                <button onclick="otherList()">Submit</button>
                <p id="displayedO"></p>
                <div class="displayList5">
                    <p><span id="displayOther"></span></p>
                </div>
            </li>
        </ul>
    </div>
    <!-- footer to take you home-->
    <a href="index.html">
      <footer>
        <span class="return">
          <i class="goHome"> Return to Home page </i>
          <ion-icon name="home-outline"></ion-icon>
        </span>
      </footer>
    </a>
</body>

</html>
