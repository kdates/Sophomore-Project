<html lang="en" dir="ltr">

  </head>
  <body>
      <h1 class="Vegan-List">Vegan Grocery List</h1>
        <div class="items" id="checkboxes">
          <ul>
            <li><input type="checkbox">Tofu</li>
            <li><input type="checkbox">Vegan Butter</li>
            <li><input type="checkbox">Vegan Cheese</li>
            <li><input type="checkbox">Broccoli</li>
            <li><input type="checkbox">Mushrooms</li>
            <li><input type="checkbox">Tomatoes</li>
            <li><input type="checkbox">Rice</li>
            <li><input type="checkbox">Pasta</li>
            <li><input type="checkbox">Oranges</li>
            <li><input type="checkbox">Berries</li>
            <li><input type="checkbox">Mangoes</li>
            <li><input type="checkbox">Hummus</li>
            <li><input type="checkbox">Almonds</li>
            <li><input type="checkbox">Coconut Milk</li>
            <li><input type="checkbox">Lentils</li>
          </ul>
        </div>

  <a href="index.html">

      <span class="return">
        <i class="goHome">
